<html>
    <head>
        <link href="css/materialize.min.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="green">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Varnam</a>
                <ul class="right">
                    <li><a class="btn purple waves-effect waves-light modal-trigger" href="#settings">Settings</a></li>
                </ul>
            </div>
        </nav>
        <div id="content">
            <div class="row">
            <div class="col l2 m4">
                <ul class="collection" id="suggestions">
                    <li class="waves-effect waves-green" id="suggestions-word">word</li>
                    <ul id="suggestions-content">
                        <p>
                            <center>Suggestions will be shown here<br/><br/>Press 0-9 to select them</center>
                        </p>
                    </ul>
                </ul>
            </div>
            <div class="input-field col l10 m8">
                <textarea id="input" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
            </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="settings" class="modal">
            <div class="modal-content">
                <h4>Settings</h4>
                <br/>
                <div class="input-field">
                    <label for="font-size">Font size</label>
                    <input type="number" id="font-size" value="16" />
                </div>
            </div>
            <div class="modal-footer">
                <a class="waves-effect waves-green btn-flat" id="save-settings">Save</a>
                <a class="modal-close waves-effect waves-black btn-flat">Cancel</a>
            </div>
        </div>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/jquery.a-tools.js"></script>
        <script src="/eel.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
